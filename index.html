<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“ To-Do List</h1>
      <button id="themeToggle">ğŸŒ™</button>
    </header>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter new task..." />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="Low">ğŸŸ¢ Low</option>
        <option value="Medium" selected>ğŸŸ¡ Medium</option>
        <option value="High">ğŸ”´ High</option>
      </select>
      <select id="category">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
      </select>
      <button id="addBtn">Add</button>
    </div>

    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </div>

    <div class="stats">
      <p>Total: <span id="totalCount">0</span> | Completed: <span id="completedCount">0</span> | Pending: <span id="pendingCount">0</span></p>
      <div class="progress">
        <div id="progressBar"></div>
      </div>
      <button id="clearCompleted">Clear Completed</button>
    </div>

    <ul id="taskList"></ul>
    <p id="emptyMsg">ğŸ‰ All tasks done or none added yet!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
